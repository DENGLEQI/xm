<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册小米账号</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/captcha.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="main-content">
        <div class="nav">
            <img src="../img/注册_02.jpg" alt="">
            <h2 class="title">注册小米账号</h2>
        </div>
        <div class="SmsValid">
            <div class="form-item username">
                <span class="label">用户名&nbsp;&nbsp;&nbsp;</span>
                <div class="content">
                    <input type="text" placeholder="请设置您的用户名(2~6位字母区分大小写)" id="usernameID">
                    <span class="form-group__message"></span>
                </div>
            </div>
            <div class="form-item phone">
                <span class="label">手机号码</span>
                <div class="content">
                    <input type="text" name="phoneNum" placeholder="请输入您的手机号" id="phoneID">
                    <span class="form-group__message"></span>
                </div>
            </div>
            <div class="form-item image-code">
                <span class="label">验证码&nbsp;&nbsp;&nbsp;</span>
                <div class="content">
                    <input type="text" maxlength="6" placeholder="请输入验证码" id="imageCode">
                    <span class="form-group__message"></span>
                    <div class="image-code-box">
                        <canvas width="174" height="42" id="captcha"></canvas>
                    </div>
                </div>
            </div>
            <div class="form-item passwordA">
                <span class="label">设置密码</span>
                <div class="content">
                    <input type="password" maxlength="16" placeholder="密码长度3-6字符（大小写字母和数字）" id="passwordA">
                    <span class="form-group__message"></span>
                </div>
            </div>
            <div class="form-item passwordB">
                <span class="label">确认密码</span>
                <div class="content">
                    <input type="password" maxlength="16" placeholder="密码请保持一致" id="passwordB">
                    <span class="form-group__message"></span>
                </div>
            </div>
            <div class="form-item">
                <span class="label"></span>
                <button class="button register-btn" id="registerBtn">立即注册</button>
            </div>
            <div class="msg">
                <input name="protocol" id="protocol" type="checkbox">
                <label class="n_checked select-privacy">
                    已阅读并同意：小米
                    <a href="##">用户协议</a>
                    和
                    <a href="##">隐私政策 </a>
                </label>
            </div>
        </div>
    </div>
    <div class="buttom">
        <p class="one">
            <span>
                <a href="##">简体</a>
                <span>|</span>
            </span>
            <span>
                <a href="##">繁体</a>
                <span>|</span>
            </span>
            <span>
                <a href="##">English</a>
                <span>|</span>
            </span>
            <span>
                <a href="##">常见问题</a>
                <span>|</span>
            </span>
            <span>
                <a href="##">隐私政策</a>
                <span>|</span>
            </span>
        </p>
        <p class="two">
            <span>小米公司版权所有-京ICP备10046444-</span>
            <img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png"
                alt="">
            <span>京公网安备11010802020134号-京ICP证110507号</span>
        </p>
    </div>
</body>

</html>
